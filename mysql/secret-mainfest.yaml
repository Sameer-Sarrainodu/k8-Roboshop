apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    component: mysql
    project: roboshop
    tier: database
spec:
  replicas: 1
  selector:
    matchlabels:
      component: mysql
      project: roboshop
      tier: database
  template:
    metadata:
      labels:
        component: mysql
        project: roboshop
        tier: database
    spec:
      serviceAccount: roboshop-mysql-secret-reader
      volumes:
        - name: mysql-secret
          emptyDir: {}
      containers:
        - name: mysql
          image: sameershaikdevops/mysql:v2
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /tmp
              name: mysql-secret
      initContainers:
        - name: fetch-secret
          image: amazon/aws-cli
          command:
            - sh
            - -c
            - |
              aws secretsmanager get-secret-value --secret-id roboshop/mysql/password --query SecretString --output text | jq -r .MYSQL_ROOT_PASSWORD > /tmp/mysql_root_password.txt
          volumeMounts:
            - mountPath: /tmp
              name: mysql-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
